<div class="tree-border">
    <div class="row">
      <div class="col-xs-12" style="margin-top:10px;">
        <!--<i class="fa fa-plus fa-2x" style="color:green;"> New</i>-->
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="true">
          <i class="fa fa-plus fa-2x" style="color:#2e8965;"> New<span class="caret"></span></i>
          <!--<i> New </i> <span class="caret"></span>-->
        </a>
        <ul class="dropdown-menu">
          <li ng-if="userService.hasRole('ROLE_MODELER')">
            <a href="models/add"><i class="fa fa-star"></i>New Model</a>
          </li>
          <!--|| hasPermission(modelsManager.selectedModel, permissions.ADMINISTRATION.mask, permissions.MANAGEMENT.mask, permissions.OPERATION.mask)-->
          <li ng-if="userService.hasRole('ROLE_MODELER')">
            <a href="cubes/add"><i class="fa fa-cube"></i>New Cube</a>
          </li>

        </ul>
      </div>

    </div>
    <div class="space-4 box-header with-border"></div>
    <!--tree-->
  <div>
    <h3 class="text-info">Models</h3>
  </div>
    <div style="width:100%; height:{{window}}px; overflow:auto;margin-top: 20px;">

        <ul class="list-group models-tree">
          <li class="list-group-item" ng-repeat="model in modelsManager.models">
            <span class="strong"><a style="cursor: pointer;word-break:break-all;" ng-click="openModal(model)">{{model.name}}</a></span>

            <div class="pull-right" showonhoverparent style="display:none;" class="cube_model_trees">

              <a href="models/edit/{{model.name}}" title="Edit Model" ng-if="userService.hasRole('ROLE_MODELER') "><span class="fa fa-pencil fa-lg fa-fw"></span></a>
              <a ng-click="cloneModel(model)" title="Clone Model"  style="cursor:pointer;margin-right: 8px;" ng-if="userService.hasRole('ROLE_MODELER')"><span class="fa fa-copy fa-lg fa-fw"></span></a>
              <a ng-click="dropModel(model)" title="Drop Model" style="cursor:pointer;margin-right: 8px;" ng-if="userService.hasRole('ROLE_MODELER')"><span class="fa fa-trash-o fa-lg fa-fw"></span></a>

            </div>

          </li>
        </ul>
      <div ng-if="modelsManager.loading==true"><i class="fa fa-2x fa-spinner fa-spin"></i> Loading..</div>
      <div no-result ng-if="modelsManager.loading!=true&&modelsManager.models.length==0"></div>
    </div>
</div>

<div ng-include="'partials/models/model_detail.html'"></div>
