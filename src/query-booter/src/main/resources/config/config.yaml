spring:
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_CONFIG_SERVER_ADDR:10.1.3.16:8848}

kylin:
  external:
    config:
      infos:
        - target: org.apache.kylin.common.KylinConfig
          type: nacos
          properties:
            app: "${APP_NAME:yinglong-query-booter}"
            zhName: "${APP_DISPLAY_NAME:查询服务}"
            dataIds: "${APP_NAME:yinglong-query-booter}-kylin-config"
            group: "${TENANT_ID}"
            autoRefresh: true
            needInit: true
            initConfigContent: "${KYLIN_HOME}/conf/init.properties"
            configPropertyFileType: "PROPERTIES"
            configLibrary: "${KYLIN_HOME}/conf/config_library.csv"
