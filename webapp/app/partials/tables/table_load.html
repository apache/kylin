  <script type="text/ng-template" id="addHiveTable.html">
    <div class="modal-header">
      <h4>{{'Load Table Metadata' | translate}}</h4>
    </div>
    <div class="modal-body">
      <span><strong>{{'Project' | translate}}: </strong>{{ $parent.projectName!=null?$parent.projectName:'NULL'}}</span>
      <label for="tables"> {{'Table Names:(Separate with comma)' | translate}}</label>
            <textarea ng-model="$parent.tableNames" class="form-control" id="tables"
                      placeholder="{{'placeholderTableNames' | translate}}"></textarea>
      <label ng-if="sourceType === '0'"> <input type="checkbox" ng-model="isCalculate.val" > {{'Calculate column cardinality' | translate}}</label>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="add()">{{'Sync' | translate}}</button>
      <button class="btn btn-primary" ng-click="cancel()">{{'Cancel' | translate}}</button>
    </div>
  </script>

  <script type="text/ng-template" id="addStreamingSource.html">

    <div class="modal-header">
      <div class="box-header">
        <h3 class="box-title">{{'Streaming Table And Cluster Info' | translate}}</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" ng-click="cancel()" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
    </div>

    <div class="modal-body streaming-source" style="height: 660px;overflow-y:auto;">
        <div ng-show="steps.curStep==1" ng-include="'partials/tables/loadStreamingTable.html'"></div>
        <div ng-show="steps.curStep==2" ng-include="'partials/cubeDesigner/streamingConfig.html'"></div>
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-xs-8">
          <div>
          </div>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-prev" ng-click="previewStep();" ng-show="steps.curStep==2">
            <i class="ace-icon fa fa-arrow-left"></i>
            {{'Prev' | translate}}
          </button>
          <button id="nextButton" class="btn btn-success btn-next"  ng-click="nextStep();" ng-show="steps.curStep==1">
            {{'Next' | translate}}
            <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
          </button>
          <button class="btn btn-primary" ng-click="syncStreamingSchema()" ng-show="steps.curStep==2">
            {{'Submit' | translate}}
          </button>
        </div>
      </div>
    </div>
  </script>

<script type="text/ng-template" id="reloadTable.html">
  <div class="modal-header">
    <h4>{{'Reload Table Metadata' | translate}}</h4>
  </div>
  <div class="modal-body">
    <span><strong>Project: {{ $parent.projectName!=null?$parent.projectName:'NULL'}}</strong></span><br/>
    <label for="tables"> {{'Are you sure to reload table' | translate}} {{selectTable}} ?</label><br/>
    <label ng-if="sourceType === '0'"><input type="checkbox" ng-model="isCalculate.val" > {{'Calculate column cardinality' | translate}}</label>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirmReload()">{{'Sync' | translate}}</button>
    <button class="btn btn-primary" ng-click="cancel()">{{'Cancel' | translate}}</button>
  </div>
</script>

<script type="text/ng-template" id="addCsvSource.html">

  <div class="modal-header"><button class="close" type="button" data-dismiss="modal" ng-click="cancel()">Ã—</button>
    <h4>{{'Load Table from Csv File' | translate}}</h4>
  </div>

  <div class="modal-body">
    <div class="form-group required">
      <div class="clearfix">
        <form method="post" class="vertical-center" enctype="multipart/form-data">
          <label class="col-xs-2 control-label" style="text-align: left;">{{'Select a Csv File' | translate}}</label><input type="file" class="custom-file-input" file-model="file">
        </form>
        <input type="checkbox" ng-model="tableData.has_header">
        {{'Is first line of header' | translate}}
        <select id="table_separator" chosen ng-model="tableData.separator" ng-options="separator as separator for separator in separator_list" data-placeholder="select a separator" style="width: 150px !important;" class="chosen-select"></select>
      </div>
      <div class="clearfix">
        <label for="tableName" class="col-sm-1 control-label font-color-default">{{'Table Name' | translate}}</label>
        <input type="text" class="form-control" style="width:50%;" id="tableName" ng-model="tableData.name" name="tableName" placeholder="{{'placeholderInputTableName' | translate}}" required>
        <small class="help-block" ng-show="table_data_from.tableName.$error.required && table_data_from.tableName.$dirty">
          {{'Table Name is empty.' | translate}}
        </small>
      </div>
      <div class="col-xs-1" style="text-align:center;">
        <button type="button" class="btn btn-primary" ng-click="loadTable()"><i
          class="fa fa-angle-double-right fa-5" style="font-size:1em;"></i></button>
      </div>

      <table class="table table-hover table-bordered" ng-show="tableData.loaded">
        <tr>
          <th>{{'Column' | translate}}</th>
          <th>{{'Column Type' | translate}}</th>
          <th>{{'Sample Data' | translate}}</th>
        </tr>
        <tr ng-repeat="column in columnList">
          <td><input type="text" ng-model="column.name"></td>
          <td>
            <select chosen ng-model="column.type"
                    ng-options="type as type for type in tableConfig.dataTypes"
                    data-placeholder="{{'select a column type' | translate}}"
                    style="width: 120px !important;"
                    class="chosen-select">
            </select>
          </td>
          <td>
            {{column.sample}}
          </td>
        </tr>
      </table>
    </div>

  </div>
  </body>

  <div class="modal-footer">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-8">
        <button id="submitButton" class="btn btn-primary"  ng-click="saveTable()">
          Submit
        </button>
      </div>
    </div>
  </div>

</script>
