<div ng-animate="{enter: 'fadeInDown animated'}">
    <h3 class="text-info">Tables</h3>
    <div class="tree-border">
        <div class="row">
            <div class="col-xs-7">

            </div>

            <!--button-->
            <div class="col-xs-5" style="padding-left: 0px;">
                <span ng-show="hiveTbLoad.status==='loading'" class="ng-hide"><img src="../../image/ajax-loader.gif"> Loading...</span>
                <div class="pull-right">
                    <a class="btn btn-xs btn-primary" ng-disabled="hiveTbLoad.status==='loading'" tooltip="Load Hive Table"  ng-if="userService.hasRole('ROLE_ADMIN')"  ng-click="openModal()"><i class="fa fa-download"></i></a>
                    <a class="btn btn-xs btn-success" ng-disabled="hiveTbLoad.status==='loading'" tooltip="Refresh Tables" ng-click="aceSrcTbChanged()"><i class="fa fa-refresh"></i></a>
                </div>
            </div>

        </div>
        <div class="space-4"></div>
        <!--tree-->
        <div style="width:100%; height:{{window}}px; overflow:auto;">
            <treecontrol ng-if="selectedSrcDb.length > 0" class="tree-light"
                         dirSelection="true"
                         tree-model="selectedSrcDb"
                         options="treeOptions"
                         on-selection="showSelected(node)"
                         selected-node="selectedSrcTable">
                {{node.name}} {{!!(node.datatype)?'(' + trimType(node.datatype) + ')' : ''}}
            </treecontrol>
        </div>
    </div>
</div>
