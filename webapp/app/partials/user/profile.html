<div class="container" style="margin-top:50px;" ng-controller="UserProfileCtrl">
  <div class="row">
    <h3>{{'Basic Information' | translate}}</h3>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'Username' | translate}}</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{currentUser.username}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'Groups' | translate}}</label>
        <div class="col-sm-10" style="margin-top: 5px;">
            <span class="label label-primary" style="margin-right:5px;"
                  ng-repeat="auth in currentUser.authorities">{{auth.authority}}</span>
        </div>
      </div>
    </form>
  </div>
  <div class="row" ng-if="allowUseUserAndGroupModule">
    <h3>{{'Security' | translate}}</h3>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">{{'Password' | translate}}</label>
        <div class="col-sm-10">
          <button ng-click="changePwd()">{{'Change Password' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div ng-include="'partials/admin/change_pwd.html'"></div>
